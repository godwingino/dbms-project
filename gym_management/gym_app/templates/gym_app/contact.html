{% extends 'gym_app/main.html' %}
{% load static %}
{% block content%}

<br>
<br>
<div style="background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); margin: auto; max-width: 600px;">
    <h1 style="text-align: center; color: #333;">Contact Us</h1>

    <div style="margin-bottom: 20px;">
      <h3 style="color: #333;">Contact Information</h3>
      <p><strong>Email:</strong> example@email.com</p>
      <p><strong>Phone:</strong> +1 234-567-8901</p>
      <p><strong>Address:</strong> 123 Example St, City, Country</p>
    </div>

    <div style="border-top: 1px solid #ccc; padding-top: 20px;">
      <h3 style="color: #333;">Send us a Message</h3>
      <form action="#" method="post" style="margin-top: 15px;">
        <label for="name" style="display: block; margin-bottom: 5px;">Your Name:</label>
        <input type="text" id="name" name="name" style="width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ccc; margin-bottom: 10px;" required>

        <label for="email" style="display: block; margin-bottom: 5px;">Your Email:</label>
        <input type="email" id="email" name="email" style="width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ccc; margin-bottom: 10px;" required>

        <label for="message" style="display: block; margin-bottom: 5px;">Your Message:</label>
        <textarea id="message" name="message" style="width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ccc; margin-bottom: 10px; resize: vertical;" rows="5" required></textarea>

        <input type="submit" value="Submit" style="background-color: #007bff; color: #fff; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">
      </form>
    </div>
  </div>

{% endblock content %}
